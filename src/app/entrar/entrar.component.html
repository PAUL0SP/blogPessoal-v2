<div class="container-fluid">

    <div class="row d-flex bg-info bg-gradient align-items-center">

    
       
        <div class="col-md-6 mt-5 mb-5">

            

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 mb-5 mt-5">
                    
                    <h1 class="text-center mt-5 text-light ">Entrar</h1>

                    <div class="form-group text-light">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control " type="text" name="usuario" id="usuario"
                        placeholder="Seu usuário">
                    </div>

                    <div class="form-group text-light">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center ">
                        <button type="submit" class="btn btn-success" 
                        (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center  text-light">
                        Não tem uma conta? <a class="text-dark" routerLink='/cadastrar'>Cadastre-se</a></p>

                </div>
            </div>

        </div>
    

        <div class="col-md-6  mt-5 mb-5" id="img-bg"></div>

    </div>

</div>
